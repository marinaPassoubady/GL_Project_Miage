language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: "cerclescribmiage" # the key of the org you chose at step #3
    token:
      secure: ""
jdk:
  - oraclejdk8
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
  -Dsonar.host.url=https://sonarcloud.io
  -Dsonar.login=$SONAR_TOKEN
  
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'


