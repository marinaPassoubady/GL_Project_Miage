<html>
<head>
	  <!-- Standard Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta charset="utf-8" />	
  <!-- Site Properties -->
  <title>Liste des thèmes</title>
  <link rel="stylesheet" type="text/css" href="assets/semantic.css">
  <script type="text/javascript" src="assets/jquery.js"></script>
  <script type="text/javascript" src="assets/semantic.js"></script>
</head>
<body>
 <div class="ui sidebar left inverted vertical container menu">
    <a href="./Envoyer" class="item">
    <i class="comments icon"></i>
      Tous les thèmes
    </a>
    <a href="./Boite" class="item">
    <i class="comment icon"></i>
      Mes thèmes 
    </a>
  </div>
 
  <div class="ui fixed top inverted menu">
		  	<div class="ui container">
		  		<a id="toggle" class="item">
		  		<i class="sidebar icon"></i>
		  		Menu
		  		</a>
		  		<a class="item">
		  		Mohamed LEBIB
		  		</a>
		  		<div class="right menu">
    			<a href="./Deconnexion" class="item">
    			<i class="sign out icon"></i>
    			Déconnexion</a>
  				</div>
		  	</div>
  		</div>
<div class="pusher">
<div class="ui middle aligned very padded segment container">
   		<h2 class="ui center aligned icon header">
		  <i class="comments icon"></i>
		  <div class="content">
		    Thèmes
		  </div>
		</h2>
		<div class="ui center aligned vertical segment">
		<div class="ui positive button" id="show">Ajouter un thème</div>
		</div>
		<div class="ui vertical segment">
		<form class="ui form">
		<div class="fields">
			<div class="seven wide field"></div>
			<div class="three wide field">
		        <select class="ui fluid dropdown" name="triDate">
	            <option value="0" selected>Plus récents</option>
	            <option value="1">Moins récents</option>
		        </select>
			</div>
			<div class="three wide field">
		        <select class="ui fluid dropdown" name="triVotes">
	            <option value="0" selected>Plus votés</option>
	            <option value="1">Moins votés</option>
		        </select>
			</div>
			<div class="three wide field">
    			<button type ="submit" class="ui right floated positive button">Trier</button>
			</div>
		</div>
		</form>
		</div>
	<table class="ui single line table">
  <thead>
  	<th>Catégorie</th>
  	<th>Auteur</th>
  	<th>Titre</th>
  	<th>Date de parution</th>
  	<th></th>
  </thead>
  <tbody>
    <tr th:each="t : ${themes}">
  		<td>
  			<span th:text="${t.getCategorie()}" class="ui green ribbon label">Environnement</span>
  		</td>
      <td>
      	   <img class="ui avatar image" src="assets/avatars/man.png">
      <span >Mohamed LEBIB</span>
      </td>
      <td th:text="${t.getTitre()}">Save the Elephants</td>
      <td th:text="${t.getDateCreation()}">September 14, 2013</td>
      <td class="right aligned">
      		  <a href="#" class="ui negative basic button">Supprimer</a>
      	      <a th:href="@{'/theme?id='+${t.getId()}}" class="ui button">Détails</a>
      </td>
    </tr>
  </tbody>
</table>
<!-- Modal d'ajout de thème  -->
<div class="ui modal">
  <i class="close icon"></i>
  <div class="header">
    Ajouter un thème
  </div>
  <div class="content">
    <div class="description">
    <form class="ui large form" method="POST" th:action="@{/themes}" th:object="${theme}">
		<div class="field">
  		  <div class="fields">
			<div class="twelve wide field">
            <label>Titre</label>
            <input th:field="*{titre}" type="text" name="titre" placeholder="Renseignez un titre ...">
          	</div>
	          <div class="four wide field">
            	<label>Catégorie</label>
		        <select class="ui fluid dropdown" name="categorie">
	            <option value="environnement" selected>Environnement</option>
	            <option value="pollution">Pollution</option>
	            <option value="humanitaire">Humanitaire</option>
		        </select>
		      </div>
			</div>
		</div>
        <div class="field">
          <label>Description</label>
          <div class="ui left icon input">
            <textarea name="description" placeholder="Renseignez une description..."></textarea>
          </div>
        </div>
    <div class="ui divider"></div>
    <div class="ui right aligned container">
    <button type ="submit" class="ui positive right labeled icon button">
      Ajouter
      <i class="checkmark icon"></i>
    </button>
    </div>
    <div th:if="${#fields.hasErrors('*')}" class="ui left aligned negative message container">
		<div class="header">
		 Erreur d'ajout
		</div>
		<ul>
		  <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
		</ul>
	</div>
    </form>
  </div>
</div>
</div>
</div>
<script type="text/javascript">
	$('#show').on('click',function() {
		$('.ui.modal').modal('show');
	});
  	$('#toggle').click(function(){ 
  		$('.ui.sidebar').sidebar('toggle'); 
  	});
  	$('.ui.dropdown')
    .dropdown();

</script>
<script th:if="${hasError}" >
	$('.ui.modal').modal('show');
</script>
</div>
</body>
</html>
