<html>	
<head>
  <!-- Standard Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta charset="utf-8" />	
  <!-- Site Properties -->
  <title>Connexion</title>
  <link rel="stylesheet" type="text/css" href="assets/semantic.css" />
  <script type="text/javascript" src="assets/jquery.js"></script>
  <script type="text/javascript" src="assets/semantic.js"></script> 

  <style type="text/css">

    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          inline : true,
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Ce champ est obligatoire.'
                },
                {
                  type   : 'email',
                  prompt : "Votre email n'est pas valide."
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Ce champ est obligatoire.'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>



<body>

<div class="ui middle aligned center aligned grid container">
  <div class="column">
    <h2 class="ui teal header">
    Connexion
    </h2>
    <form class="ui large form" method="POST" th:action="@{/}" th:object="${user}">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address" th:field="*{email}" >
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" th:field="*{password}" >
          </div>
        </div>
        <button type="submit" class="ui fluid large teal button">Connexion</button>
		<div th:if="${param.error}" class="ui center aligned negative message container">
		  <div class="header">
		   Erreur de connexion
		  </div>
		 Email ou mot de passe invalide
		 </div>
     </div>
    </form>

    <div class="ui message">
      Pas de compte ? <a href="./signup">Cr√©er un compte</a>
    </div>
  </div>
</div>  

</body>

</html>
